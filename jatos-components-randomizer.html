<!DOCTYPE html>
<html>
    <head>
        <title>Redirecting... Please Wait</title>
        <script src="jatos.js"></script>
        <script src="jatos-components-randomizer.js"></script>
    </head>
    <body>Redirecting... Please Wait</body>
    <script>
        // for debug
        if (!window.jatos) {
            jatos = {
                onLoad: function(func) {
                    func();
                }
            }
        }

        jatos.onLoad(function() {
            var components = jatos.componentList
                .filter(component => component.id != jatos.componentId)
                .map(component => component.id);
            shuffle(components);

            var d = {};
            for (var i = 0; i < (components.length - 1); i++) {
                d[components[i].toString()] = components[i + 1];
            }
            d[components[components.length - 1].toString()] = 0;

            sessionStorage.setItem('jatosComponentsOrder', JSON.stringify(d));
            
            jatos.startComponent(parseInt(components[0].toString()));   
        });
    </script>
</html>
